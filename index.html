<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do-List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="title">To-Do-List</h1>
    <div class="container">
      <label for="input" class="container__label">Insert an item: </label>
      <input id="input" type="text" class="container__input" />
      <div>
        <button class="container__button">Add</button
        ><button class="container__delete">Delete All</button>
      </div>
      <ul class="container__list"></ul>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
